    <script>
      function run() {
          var text = document.getElementById('markdown-source').value,
              target = document.getElementById('markdown-rendered'),
              converter = new showdown.Converter(),
              html = converter.makeHtml(text);
  
          target.innerHTML = html;
      };
  
      run();
  </script>
  <script>!(function () {
      let e = document.createElement("script"),
          t = document.head || document.getElementsByTagName("head")[0];
      (e.src = "webchat.js"),
          // Replace 1.x.x with the version that you want
          (e.async = !0),
          (e.onload = () => {
              window.WebChat.default(
                  {
                      selector: "#webchat",
                      initPayload: "Hi",
                      interval: 1000, // 1000 ms between each message
                      customData: {"language": "en", "userId": "123"},
                      socketUrl: "http://127.0.0.1:5005",
                      socketPath: "/socket.io/",
                      title: "Geoportal Conversational Agent",
                      subtitle: "Demo",
                      showCloseButton: true,
                      fullScreenMode: false
                  },
                  null
              );
          }),
          t.insertBefore(e, t.firstChild);
  })();
  </script>
  
  

  <script type="text/javascript">

    var view = new ol.View({
        center: ol.proj.fromLonLat([52, 39]),
        zoom: 7
    })

    var wmsSource = new ol.source.ImageWMS({
        url: 'http://localhost:8080/geoserver/newWorkspace/wms',
        params: { 'LAYERS': 'newWorkspace:statesService' },
        serverType: 'geoserver',
    });

    var wmsLayer = new ol.layer.Image({
        source: wmsSource
    });


  var map = new ol.Map({
    target: 'map',
    layers: [
      new ol.layer.Tile({
        source: new ol.source.OSM()
      }),
      wmsLayer

    ],
    view: view,
    controls:[
        new ol.control.Zoom(),
        new ol.control.Rotate(),
        new ol.control.Attribution(),
        new ol.control.ZoomSlider(),
        new ol.control.MousePosition(),
        new ol.control.ScaleLine(),
        new ol.control.OverviewMap(),
        ]
  });

</script>
